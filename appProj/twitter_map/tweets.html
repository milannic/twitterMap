<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    {% for tweet in tweets %}
        <div>
            <p> {{tweet.text}} </p>
            <div>
                {{tweet.location}}
            </div>
            <div>
                {{tweet.date}}
            </div>
        </div>
    {% endfor %}

    <hr>

  </body>
</html>
{% endautoescape %}
