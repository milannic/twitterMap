<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Twitter Map</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/moment.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="/js/bootstrap-datetimepicker.js"></script>
    <link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap-datetimepicker.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
  </head>

  <body>
    <div id="control-panel">
      <div class="row">
          <div class="col-md-7">
          <form id="search-bar" class="form-inline" onsubmit="javascript:search();return false;" >
            <div class="row">
              <div class="col-md-3">
                <input id="date-start" type='text' data-date-format="M/D/YY HH:mm" class="form-control" placeholder="From"/>
              </div>
              <div class="col-md-3">
                <input id="date-end" type='text' data-date-format="M/D/YY HH:mm" class="form-control" placeholder="To"/>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <input id="search-field" type="text" class="form-control" name="keyword" placeholder="Key word" onfocus="showSearchbar()">
                  <span class="input-group-btn">
                      <button type="submit" id="search-btn" class="btn btn-primary btn-shadow"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                </div>
                <!--<button type="reset" id="cancel-btn" class="btn btn-default btn-shadow hidden-md hidden-lg" display="none" onclick="hideSearchbar()">Cancel</button>-->
              </div>
            </div>
          </form>
          </div>
          <div class="col-md-5 hidden-xs hidden-sm">
              <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default btn-shadow">
                    <input type="checkbox" id="btn-pointmap" onchange="togglePointmap()"> Pointmap
                  </label>
              </div>
              <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default btn-shadow active">
                    <input type="checkbox" id="btn-heatmap" checked onchange="toggleHeatmap()"> Heatmap
                  </label>
              </div>
              <div class="btn-group">
                  <button type="button" id="maptype-btn" class="btn btn-default btn-shadow dropdown-toggle" data-toggle="dropdown">
                    Basemap <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#roadmap" onclick="changeMapType(0)">Roadmap</a></li>
                    <li><a href="#satellite" onclick="changeMapType(1)">Satellite</a></li>
                    <li><a href="#hybrid" onclick="changeMapType(2)">Satellite with labels</a></li>
                    <li><a href="#terrain" onclick="changeMapType(3)">Terrain</a></li>
                  </ul>
              </div>
          </div>
      </div>
    </div>
    <div id="map-canvas"></div>
    <div id="panel-wrapper">
        <div class="row">
            <div class="col-lg-2 col-lg-offset-9">
                <button id="btn-slide-up" class="btn btn-default btn-shadow"><span class="hidden-xs hidden-sm">Show Twitter Trends </span><span class="glyphicon glyphicon-chevron-up"></span></button>
                <button id="btn-slide-down" class="btn btn-default btn-shadow"><span class="hidden-xs hidden-sm">Hide Twitter Trends </span><span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
        </div>
        <div class="row">
            <div class="panel" id="chart-panel">
                <div class="panel-body">
                    <div id="chart-div"></div>
                </div>
            </div>
        </div>
    </div>

  <script>
      hideSearchbar();
  </script>
  </body>
</html>
