<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter Map</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/moment.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="/js/bootstrap-datetimepicker.js"></script>
    <link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap-datetimepicker.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
  </head>

  <body>
    <div id="control-panel">
      <div class="row">
          <div id="search-bar" class="col-md-8">
          <form class="form-inline" onsubmit="javascript:search();return false;" >
            <div class="row">
              <div class="col-md-3">
                <input id="date-start" type='text' data-date-format="M/D/YY HH:mm" class="form-control" placeholder="From"/>
              </div>
              <div class="col-md-3">
                <input id="date-end" type='text' data-date-format="M/D/YY HH:mm" class="form-control" placeholder="To"/>
              </div>
              <div class="col-md-6">
              <div class="row">
                  <div id="search-col" class="col-xs-10">
                    <input id="search-field" type="text" class="form-control" name="keyword" placeholder="Key word">
                  </div>
                  <div id="btn-col" class="col-xs-2">
                    <button type="submit" id="search-btn" class="btn btn-primary btn-shadow" onclick="search()"><span class="glyphicon glyphicon-search"></span></button>
                  </div>
              </div>
              </div>
            </div>
          </form>
          </div>
          <div class="col-md-3 col-md-offset-9">
              <div class="btn-group pull-right" data-toggle="buttons">
                  <label class="btn btn-default btn-shadow">
                    <input type="checkbox" id="btn-pointmap" onchange="togglePointmap()"> Pointmap
                  </label>
                  <label class="btn btn-default btn-shadow">
                    <input type="checkbox" id="btn-heatmap" onchange="toggleHeatmap()"> Heatmap
                  </label>
              </div>
          </div>
      </div>
    </div>
    <div id="map-canvas"></div>
    <div id="panel-wrapper">
        <div class="row">
            <div class="col-md-2 col-md-offset-10">
                <button id="btn-slide-up" class="btn btn-default btn-shadow">Show Twitter Trends <span class="glyphicon glyphicon-chevron-up"></span></button>
                <button id="btn-slide-down" class="btn btn-default btn-shadow">Hide Twitter Trends <span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
        </div>
        <div class="row">
            <div class="panel" id="chart-panel">
                <div class="panel-body">
                    <div id="chart-div"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
