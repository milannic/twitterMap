<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TwitterMap</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #search-bar {
        position: absolute;
        top: 5px;
        left: 30%;
        margin-left: -180px;
        z-index: 5;
        padding: 5px;
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 70%;
        margin-left: -180px;
        z-index: 5;
        padding: 5px;
      }
      #chart_div {
          margin-left:auto;
          margin-right:auto;
          position: absolute;
          bottom: 5px;
          left: 20%;
          width: 900px;
          height: 150px;
      }
      #map-canvas {
          max-width: none;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script>

var map, pointarray, heatmap;
var marker = [];

var tweetsArray = {{tweets|safe}}

var tweetData = [];
for(var i=0; i<tweetsArray.length; i++) {
    var tweet = JSON.parse(tweetsArray[i]);
    tweetData[i] = new google.maps.LatLng(tweet.location.lat, tweet.location.lon);
}

function initialize() {
  var mapOptions = {
    zoom: 5,
    center: new google.maps.LatLng(40.579973, -74.045534),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var pointArray = new google.maps.MVCArray(tweetData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray,
    radius: 20
  });

  heatmap.setMap(map);

  //var marker = [];
  for(var i=0; i<tweetsArray.length; i++) {
    var tweet = JSON.parse(tweetsArray[i]);
    var markerOptions = {
      map: map,
      position: new google.maps.LatLng(tweet.location.lat, tweet.location.lon),
      uname: tweet.uname,
      text: tweet.text,
      date: new Date(tweet.date).toLocaleString(),
      icon: {
            path: google.maps.SymbolPath.CIRCLE,
            fillOpacity: 1.0,
            fillColor: '3498db',
            strokeOpacity: 1.0,
            strokeColor: '3498db',
            strokeWeight: 0,
            scale: 3 //pixels
      }
    };
    marker[i] = new google.maps.Marker(markerOptions);
  }
  var infowindow = new google.maps.InfoWindow({
      content: ''
  });
  for(var i=0; i<marker.length; i++) {
    google.maps.event.addListener(marker[i], 'click', function() {
      var tweetContent = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+'<div id="bodyContent">'+
      '<p><b>'+this.uname+'</b>&nbsp;&nbsp;'+this.text+
      '&nbsp;&nbsp;'+this.date+'</p>'+'</div>'+
      '</div>';
      var windowOptions = {
        content: tweetContent,
        maxWidth: 400
      };
      infowindow.setOptions(windowOptions);
      infowindow.open(map,this);
    });
  }
}

function reloadData(newPoints) {
    heatmap.setData(newPoints);
}

function togglePointmap() {
    for(var i=0; i<marker.length; i++) {
        marker[i].setMap(marker[i].getMap() ? null : map);
    }
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);


function ignoreSeconds(date) {
    date.setUTCSeconds(0);
    return date;
}

google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'Amount');
        for(var i=0; i<tweetsArray.length; i++) {
            tweet = JSON.parse(tweetsArray[i]);
            data.addRow([new Date(tweet.date), 1]);
        }
        var result = google.visualization.data.group(
          data,
          [{'column': 0, 'modifier': ignoreSeconds, 'type': 'date'}],
          [{'column': 1, 'aggregation': google.visualization.data.sum, 'type': 'number'}]
        );
        var options = {
          title: 'Twitter trends'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(result, options);
      }

$(function() {
    var keywords_dict = {{keywords_dict|safe}}
    var available_keywords = [];
    for(var key in keywords_dict) {
        available_keywords[available_keywords.length] = {
            value: key,
            desc: keywords_dict[key]
        };
    }
    available_keywords.sort(function(a,b){return b.desc- a.desc});
    $( "#searchfield" ).autocomplete({
      source: available_keywords
    })
    .data( "ui-autocomplete" )._renderItem = function( ul, item ) {
        return $( "<li>" )
        .append("<a>" + item.value + "&nbsp;&nbsp;" + item.desc + "</a>")
        .appendTo( ul );
    };
});
    </script>
  </head>

  <body>
    <div id="search-bar">
        <form action="/viewmap" method="get">
          <input id="searchfield" type="text" class="search" name="keyword" placeholder="Key word" value={{keyword}}>
          <button>Search</button>
        </form>
    </div>
    <div id="panel">
      <button onclick="togglePointmap()">Toggle Pointmap</button>
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    </div>
    <div id="map-canvas"></div>
    <div id="chart_div"></div>
  </body>
</html>
